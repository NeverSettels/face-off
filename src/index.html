<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Face Game</title>
</head>
<body>
  <h1>Cat Face Off</h1>
  <div class="game hidden">
  <img id='fake' src="" alt="fake">
  <button class='btn btn-success' id='real'>Real</button>
  <button class='btn btn-danger' id='fake'>Fake</button>
  <p>Score: <span id='score'>0</span></p>
</div>
<div class="startingScreen">
  <button id="startButton">Start!</button>
</div>
</body>
</html>
