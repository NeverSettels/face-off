<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://i.pinimg.com/originals/02/29/23/022923424533f1ed8ed05bf640285a2a.png">
  <title>Real Or Fake? Cat Edition</title>
</head>
<body>
  <h1 class='masthead'>Cat Face Off</h1>

<div class="game hidden">
  <div class="game-display">
  <img id='fake' src="" alt="fake">
  <div class='btn-container'>
  <button class='btn btn-ans btn-success' id='real'>Real</button>
  <button class='btn btn-ans btn-danger' id='fake'>Fake</button>
</div>
  <h3>Score: <span id='score'>0</span></h3>
</div>
<div class="container catFact">
  <p></p>
</div>
</div>
<img id="wrong" class='hidden stamp' src="https://www.onlygfx.com/wp-content/uploads/2018/04/wrong-stamp-3.png" alt="wrong">
<img id="right" class='hidden stamp' src="https://www.onlygfx.com/wp-content/uploads/2016/09/green-approved-stamp-1-1024x772.png" alt="right">

<div class="startingScreen">
  <h2>Real</h2><img src="https://gameskeysaustralia.com/image/cache/catalog/data/2019/1/FUN44523-500x500.png" alt="">
  <h1>OR</h1>
  <img src="https://www.pngkey.com/png/full/221-2212396_pusheen-writing-gif-clipart-pusheen-cat-pusheen-computer.png" alt="">
   <h2>Fake</h2>

</div>
<div id='pure-stupidity'>
<button class='btn btn-info ' id="startButton">Start!</button>
</div>

<div class='leader-cont hidden' >
  <h2>Leaderboard:</h2>
    <ol id="scoreBoard">
    </ol>
</div>

<div class="userInfo hidden">
  <form class="user-info-form">
    <input type="text" class="item form-control" id="userInput" placeholder="Enter your initials"  maxlength="3" required>
    <button class="btn btn-dark btn-lg btn-block" type="submit" id="submitButton">Add</button>
  </form>
</div>

</body>
</html>
